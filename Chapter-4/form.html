<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <!-- This is form tag -->
    <div>
        <h1>Details form for a Meeting</h1>
        <form action="">
            <span>Fullname : </span>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname"> <br>
            <label for="sectionA">
                <input type="radio" name="section" id="sectionA" value="Section A"> Section A
            </label>
            <label for="sectionB">
                <input type="radio" name="section" id="sectionB" value="Section B"> Section B
            </label>
            <label for="sectionC">
                <input type="radio" name="section" id="sectionC" value="Section C"> Section C
            </label> <br>
            <input type="checkbox" name="foodcard" id="wantfood"> 
            <label for="wantfood">Do you want food card?</label> <br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to avail this facility"></textarea> <br>

            <span>Car:</span>
            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="omni">Omni</option>
                <option value="m800">M800</option>
                <option value="ciaz">Ciaz</option>
                <option value="santro">Santro</option>
            </select>
        </form>
    </div>
    
</body>
</html>
